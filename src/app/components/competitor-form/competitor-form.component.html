<form  #newUser="ngForm" (ngSubmit)="addCompetitor(newUser)" >
    <h2 class="form-title">Registro para participar</h2>
    <div class="row">
        <div class="col-md-6">
            <label>Nombre:</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Nombre"
                   [(ngModel)]="competitor.name" #nombre= "ngModel" required pattern="[a-zA-Z ]+"/>
        </div>
        <div class="col-md-6">
            <label>Apellido:</label>
            <input type="text" id="surname" name="surname" class="form-control" placeholder="Surname"
                   [(ngModel)]="competitor.surname" #nombre= "ngModel" required pattern="[a-zA-Z ]+"/>
        </div>
    </div>
        <div class="row">
            <div class="col-md-6">
                <label>Correo:</label>
                <input type="text" id="address" name="address" class="form-control" placeholder="Address"
                   [(ngModel)]="competitor.address" #nombre= "ngModel" required pattern="[a-zA-Z ]+"/>
            </div>
            
            <div class="col-md-6">
                <label>Edad:</label>
                <input type="text" id="age" name="age" class="form-control" placeholder="Age"
                [(ngModel)]="competitor.age" #nombre= "ngModel" required pattern="[a-zA-Z ]+"/>
            </div>
            
        </div>
    
        <div class="row">
            <div class="col-md-6">
                <label>Telefono:</label>
                <input type="text" id="telephone" name="telephone" class="form-control" placeholder="Telephone"
                   [(ngModel)]="competitor.telephone" #nombre= "ngModel" required pattern="[a-zA-Z ]+"/>
            </div>
            
            <div class="col-md-6">
                <label>Celular</label>
                <input type="text" id="cellphone" name="cellphone" class="form-control" placeholder="Cellphone"
                   [(ngModel)]="competitor.cellphone" #nombre= "ngModel" required pattern="[a-zA-Z ]+"/>
            </div>
        </div>
    
        <div class="row">
            <div class="col-md-6">
                <label>Ciudad:</label>
                <input type="text" id="city" name="city" class="form-control" placeholder="City"
                   [(ngModel)]="competitor.city" #nombre= "ngModel" required pattern="[a-zA-Z ]+"/>
            </div>
            
            <div class="col-md-6">
                <label>Pais:</label>
                <input type="text" id="country" name="country" class="form-control" placeholder="Country"
                   [(ngModel)]="competitor.country" #nombre= "ngModel" required pattern="[a-zA-Z ]+"/>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label>Contrase√±a:</label>
                <input type="text" id="password" name="password" class="form-control" placeholder="Password"
                   [(ngModel)]="competitor.password" #nombre= "ngModel" required pattern="[a-zA-Z ]+"/>
            </div>
            
        </div>
    <br>
    <button type="submit" class="btn btn-primary btn-lg btn-block">Registro</button>
    <br><br><br><br>
    
</form>
